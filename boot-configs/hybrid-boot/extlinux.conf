    initrd /boot/initrd.img-5.15.147-7-a733
    fdt /boot/radxa-a7a-full-optimized.dtb
    append root=UUID=5e2db161-9978-4e12-bf28-3a1dab8a46b3 console=tty1 rootwait rootdelay=3 clk_ignore_unused mac_addr=08:51:49:58:3d:2f mac1_addr=08:51:49:58:3d:2e loglevel=4 rw consoleblank=0 coherent_pool=2M irqchip.gicv3_pseudo_nmi=0 cgroup_enable=cpuset cgroup_memory=1 cgroup_enable=memory swapaccount=1 kasan=off

